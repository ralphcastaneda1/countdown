<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        #timer {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Countdown until I'm back home!</h1>
    <div id="timer"></div>

    <script>
        // Set the target date (adjust this to your actual date)
        const targetDate = new Date('2024-12-20T00:00:00'); // Example: December 20, 2023

        function updateTimer() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('timer').textContent = "I'm home!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update the timer every second
        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to avoid 1-second delay
    </script>
</body>
</html>
