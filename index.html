<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to December 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>I am coming home in</h1>
    <div id="timer">Loading...</div>

    <script>
        // Set the target date for December 20, 2024
        const targetDate = new Date("2024-12-20T00:00:00").getTime();

        // Function to update the timer
        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("timer").textContent = "I'm home!";
                clearInterval(timerInterval); // Stop the timer when the date is reached
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Update the timer every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to avoid delay
    </script>
</body>
</html>
